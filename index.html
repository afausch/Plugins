<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="pace-1.0.2/pace.js"></script>
    <link href="pace-1.0.2/pace.css" rel="stylesheet" />
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plugins</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="plugins.css" rel="stylesheet">
  </head>
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
        <div class="container">
            <form class="navbar-form navbar-right" role="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search">
  </div>
  <button type="submit" class="btn btn-default btn btn-success">Submit</button>
</form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<body>
    <div id="scene">
        <div class="artwork layer" data-depth="0.25">
        </div>
    </div>
    <div class="form">
        <form class="form-inline">
        <div class="form-group">
    <label class="sr-only" for="exampleInputUsername">Username</label>
    <input type="username" class="form-control" id="exampleInputUsername" placeholder="Username" required>
        </div>
    <div class="form-group">
        <label class="sr-only" for="exampleInputPassword1">Password1</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" minlength="8" required>
    </div>
    <div class="form-group">
        <label class="sr-only" for="exampleInputPassword2">Password2</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" minlength="8" required>
    </div>
    <div class="form-group">
        <label class="sr-only" for="exampleInputEmail">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" required>
    </div>
        <div class="form-group">
    <label class="sr-only" for="exampleInputDate">Username</label>
    <input type="date" class="form-control" id="exampleInputDate" placeholder="Today's Date">
        </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="parallax-master/deploy/parallax.js"></script>
    <script>var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script>
    $(".form").validate();
    </script>

</html>
